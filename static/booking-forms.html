<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book Flight | Magis Air</title>

    <link rel="icon" href="/assets/images/icon.png" />

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/booking-forms.css" />

    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/booking-forms.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav dark">
        <ul>
          <li id="logo-container">
            <a href="/">
              <img src="/assets/images/logo-black.svg" id="logo" />
            </a>
          </li>
          <li><a href="/routes">Routes</a></li>
          <li><a href="/flights">Flights</a></li>
          <li><a href="/book">Booking</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
    </header>

    <div id="flight-details">
      <div class="text">
        <p>Selected flight</p>
        <span id="origin-city" class="city"></span> (<span
          id="origin-country"
          class="country"
        ></span
        >)
        <img src="/assets/images/airplane-0-black.svg" alt="" />
        <span id="destination-city" class="city"></span> (<span
          id="destination-country"
          class="country"
        ></span
        >)
      </div>

      <div id="flight-row" class="table-row"></div>
    </div>

    <form id="flight-form">
      <h2>Passenger Information</h2>
      <div id="passenger-info">
        <div class="frosted field">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Jose"
          />
        </div>

        <div class="frosted field">
          <label for="middleinitial">Middle Initial</label>
          <input
            type="text"
            name="middleinitial"
            id="middleinitial"
            placeholder="P."
          />
        </div>

        <div class="frosted field">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Rizal"
          />
        </div>

        <div class="frosted field">
          <label for="gender">Gender</label>
          <input type="text" name="gender" id="gender" placeholder="--" />
        </div>

        <div class="frosted field">
          <label for="birthdate">Date of Birth</label>
          <input type="date" name="birthdate" id="birthdate" />
        </div>

        <div class="frosted field">
          <label for="seniorid">Senior Citizen ID</label>
          <input type="number" name="seniorid" id="seniorid" placeholder="--" />
        </div>
      </div>

      <h2>Additional Item</h2>
      <div id="additional-items" data-amount="1">
        <div class="frosted field item">
          <label for="item1">Item</label>
          <input type="text" name="item1" id="item1" placeholder="--" />
        </div>

        <div class="frosted field quantity">
          <label for="quantity1">Quantity</label>
          <input
            type="number"
            name="quantity1"
            id="quantity1"
            placeholder="--"
          />
        </div>
      </div>

      <button class="btn yellow s" onclick="onAddAnotherItemClick(event)">
        Add Another Item
      </button>

      <button onclick="onSubmitForm(event)" class="continue-container">
        <img id="continue" src="/assets/images/continue.svg" />
      </button>
    </form>

    <footer>
      <img id="logo" src="/assets/images/logo.svg" />
      <span
        >&copy; Mga Alagad ni Mariah Carey 2022<br />All Rights Reserved</span
      >
    </footer>

    <script>
      init();
    </script>
  </body>
</html>
