<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flight Schedules | Magis Air</title>

    <link rel="icon" href="./assets/images/icon.png" />

    <link rel="stylesheet" href="./assets/css/flights.css">
    <link rel="stylesheet" href="./assets/css/global.css" />

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/flights.js"></script>
  </head>
  <body>
    <header>
        <nav id="nav-bar">
            <ul class="nav-links">
                <li id="logo-container">
                  <a href="./">
                    <img src="./assets/images/logo-black.svg" id="logo" />
                  </a>
                </li>
                <li><a href="./routes">Routes</a></li>
                <li><a href="./flights">Flights</a></li>
                <li><a href="./booking">Booking</a></li>
                <li><a href="./about">About</a></li>
                <li><a href="./admin">Admin</a></li>
              </ul>
        </nav>
    </header>
    <div id="filter">
        <div id="flight-type">
            <button class="frosted active" onclick="">ALL FLIGHTS</button>
            <button class="frosted" onclick="">DEPARTURES ONLY</button>
            <button class="frosted" onclick="">ARRIVALS ONLY</button>
        </div>
        <div id="search-flight">
            <div class="frosted">
                <label for="from">FROM</label>
                <input type="search" name="from" id="from" placeholder="From" />
            </div>
            <div class="frosted">
                <label for="from">TO</label>
                <input type="search" name="to" id="to" placeholder="To" />
            </div>
            <div class="frosted">
                <label for="from">DATE</label>
                <input type="search" name="date" id="date" placeholder="Date" />
            </div>

            <button class="continue-container" onclick="">
                <img id="continue" src="./assets/images/continue.svg"/>
            </button>
        </div>
    </div>
    <div id="flight-schedule">
        <div id="flight-rows">
            <span>Select a flight to learn more details</span>
            <div class="blank"></div>
        </div>
    </div>
    <footer>
        <img id="logo" src="./assets/images/logo.svg" />
        <span
          >&copy; Mga Alagad ni Mariah Carey 2022<br />All Rights Reserved</span>
      </footer>
  </body>
</html>
