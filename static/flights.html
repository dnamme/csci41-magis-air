<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flight Schedules | Magis Air</title>

    <link rel="icon" href="./assets/images/icon.png" />

    <link rel="stylesheet" href="./assets/css/flights.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/flights.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav dark">
        <ul class="nav-links">
          <li id="logo-container">
            <a href="./">
              <img src="./assets/images/logo-black.svg" id="logo" />
            </a>
          </li>
          <li><a href="./routes">Routes</a></li>
          <li><a href="./flights">Flights</a></li>
          <li><a href="./booking">Booking</a></li>
          <li><a href="./about">About</a></li>
          <li><a href="./admin">Admin</a></li>
        </ul>
      </nav>
    </header>

    <div id="filter">
      <div id="flight-type">
        <button
          id="all-flights"
          class="frosted active"
          onclick="onFilterClick('all-flights')"
        >
          ALL FLIGHTS
        </button>
        <button
          id="departures-only"
          class="frosted"
          onclick="onFilterClick('departures-only')"
        >
          DEPARTURES ONLY
        </button>
        <button
          id="arrivals-only"
          class="frosted"
          onclick="onFilterClick('arrivals-only')"
        >
          ARRIVALS ONLY
        </button>
      </div>

      <div id="search-flight">
        <div class="frosted">
          <label for="from">From</label>
          <input
            type="search"
            name="from"
            id="from"
            placeholder="Any location"
          />
        </div>

        <div class="frosted">
          <label for="to">To</label>
          <input type="search" name="to" id="to" placeholder="Any location" />
        </div>

        <div class="frosted">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" placeholder="Date" />
        </div>

        <button class="continue-container" onclick="onFilterClick()">
          <img id="continue" src="./assets/images/continue.svg" />
        </button>
      </div>
    </div>

    <div id="flight-schedule" class="frosted"></div>

    <footer>
      <img id="logo" src="./assets/images/logo.svg" />
      <span
        >&copy; Mga Alagad ni Mariah Carey 2022<br />All Rights Reserved</span
      >
    </footer>

    <script>
      init();
    </script>
  </body>
</html>
