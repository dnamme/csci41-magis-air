<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cities | Magis Air Admin</title>

    <link rel="icon" href="/assets/images/icon.png" />

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/admin-cities.css" />

    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/admin-cities.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav dark">
        <ul>
          <li id="logo-container">
            <a href="/">
              <img src="/assets/images/logo-black.svg" id="logo" />
            </a>
          </li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
    </header>

    <div id="content"></div>

    <h2>Add new city</h2>
    <form>
      <div class="frosted field">
        <label for="cityname">City</label>
        <input
          type="text"
          name="cityname"
          id="cityname"
          placeholder="City name"
        />
      </div>

      <div class="frosted field">
        <label for="country">Country</label>
        <input
          type="text"
          name="country"
          id="country"
          placeholder="Country name"
        />
      </div>

      <button onclick="onAddCityClick(event)" class="btn yellow s">
        Add City
      </button>
    </form>
  </body>
</html>
