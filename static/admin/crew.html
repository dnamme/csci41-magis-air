<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crew | Magis Air Admin</title>

    <link rel="icon" href="/assets/images/icon.png" />

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/admin-crew.css" />

    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/admin-crew.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav dark">
        <ul>
          <li id="logo-container">
            <a href="/">
              <img src="/assets/images/logo-black.svg" id="logo" />
            </a>
          </li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
    </header>

    <div id="filter">
      <div id="search-flight">
        <div class="frosted field">
          <label for="flightcode">Flight Code</label>
          <input
            type="search"
            name="flightcode"
            id="flightcode"
            placeholder="Insert flight code"
          />
        </div>

        <button class="continue-container" onclick="onFilterClick()">
          <img id="continue" src="/assets/images/continue.svg" />
        </button>
      </div>
    </div>

    <div id="content"></div>

    <h2>Add new crew</h2>
    <form>
      <div class="frosted field">
        <label for="name">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Jose" />
      </div>

      <div class="frosted field">
        <label for="middleinitial">Middle Initial</label>
        <input
          type="text"
          name="middleinitial"
          id="middleinitial"
          placeholder="P"
        />
      </div>

      <div class="frosted field">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Rizal" />
      </div>

      <div class="frosted field">
        <label for="role">Role</label>
        <input type="text" name="role" id="role" placeholder="Crew position" />
      </div>

      <button onclick="onAddCrewClick(event)" class="btn yellow s">
        Add Crew Member
      </button>
    </form>
  </body>
</html>
